apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-monitor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cpu-monitor
  template:
    metadata:
      labels:
        app: cpu-monitor
    spec:
      containers:
      - name: cpu-monitor
        image: gcr.io/[Project ID]/[image]
        resources:
          requests:
            cpu: "100m"
            memory: "1.5Gi"
          limits:
            cpu: "500m"
            memory: "2Gi"
        ports:
        - containerPort: 5000